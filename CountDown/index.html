<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div>
    <div class="wrapper">
    <div>
        <p style="font-size: 30px;">CountDown Timer</p>
    </div>
    <div>
        <div class="text" style="font-size: xx-large;">
            <p>Hours</p>
            <p>Minutes</p>
            <p>Seconds</p>
        </div>
    </div>
    <div>
        <div class="ab" style="font-size
        :xx-large;">
            <p class="hr">00</p>
            <p>:</p>
            <p class="minute">00</p>
            <p>:</p>
            <p class="second">00</p>
        </div>
    </div>
    <div>
        <div class="btn">
            <button type="button" onclick="handleStart()" style="font-size: larger;background-color:green; color: white; height: 40px ;width: 100px; border-radius:10px;">Start</button>
            <button type="button" onclick="handleReset()" style="font-size: larger;background-color: red ; color: white; height: 40px ;width: 100px; border-radius:10px;" >Reset</button>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
